{% extends "backend/base.html" %}

{% block show %}
    {{ block.super }}
    <div class="wrapping">
        <form action="{% url 'save_solve_plan' %}" method="post">
            {{ handle_trouble_form.trouble_id }}
        <div class="w-a-title">
            <span class="w-a-t-title having">故障问题</span>
            <div class="title-input">
                {{ handle_trouble_form.title }}
            </div>
        </div>
        <div class="w-a-content">
            <span class="having">故障描述</span>
            <div class="content-input">
                {{ handle_trouble_form.detail }}
            </div>
        </div>
        <div class="w-a-content">
            <span class="having">解决方案</span>
            <div class="content-input">
                {{ handle_trouble_form.solve_plan }}
            </div>
        </div>
        <div class="w-a-submit">
            <button type="submit" class="btn btn-info">保存</button>
        </div>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script>
        KindEditor.ready(function (K) {
            editor = K.create(
                "#solve_plan",
                {
                    resizeType: 0,
                    allowPreviewEmoticons: true,
                    width: '98%',
                    height: '450px',
                    afterBlur: function(){this.sync();}
                }
            );
        });
    </script>
{% endblock %}
